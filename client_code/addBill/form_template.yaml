container:
  type: ColumnPanel
  properties: {col_spacing: medium}
  components:
  - type: DropDown
    name: product_picker
    properties: {align: left, placeholder: Select Product}
    event_bindings: {change: product_picker_change}
    
  - type: FlowPanel
    name: input_panel
    properties: {spacing: medium}
    components:
    - type: TextBox
      name: quantity_box
      properties: {type: number, placeholder: Quantity}
      
    - type: Button
      name: add_button
      properties: {text: Add to Bill}
      event_bindings: {click: add_button_click}
      
  - type: DataGrid
    name: bill_items_panel
    properties: {}
    columns:
    - name: name
      title: Item Name
      data_key: name
    - name: quantity
      title: Quantity
      data_key: quantity
    - name: price
      title: Price Each
      data_key: price
    - name: total
      title: Total
      data_key: total
    - name: taxable
      title: Taxable
      data_key: taxable
      
  - type: FlowPanel
    name: totals_panel
    properties: {spacing: medium}
    components:
    - type: Label
      name: subtotal_label
      properties: {text: Subtotal: $0.00}
      
    - type: Label
      name: tax_label
      properties: {text: Tax: $0.00}
      
    - type: Label
      name: total_label
      properties: {text: Total: $0.00}

is_package: true
