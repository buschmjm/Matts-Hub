    layout_properties: {}
    properties: {spacing_above: none}
    components:
    - type: LinearPanel
      name: linear_panel1
      layout_properties: {row: 0}
      components:
      - type: Label
        name: label_3
        properties: {text: Product Selection}
      - type: Label
        name: label_2
        properties: {text: Selected Items}
      
    - type: LinearPanel
      name: linear_panel_2
