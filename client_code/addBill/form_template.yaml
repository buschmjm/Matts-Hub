container:
  type: ColumnPanel
  components:
    - name: top_panel
      type: ColumnPanel
      properties: {spacing_above: none}
      components:
        - name: product_picker
          type: DropDown
          properties: {align: left, placeholder: Select Product}
          event_bindings: {change: product_picker_change}
        
        - name: quantity_box
          type: TextBox
          properties: {type: number, placeholder: Quantity, enabled: false}
        
        - name: add_button
          type: Button
          properties: {text: Add Item, enabled: false}
          event_bindings: {click: add_button_click}
    
    - name: bill_items_panel
      type: DataGrid
      properties: {}
      columns:
        - title: Product
          data_key: name
        - title: Quantity
          data_key: quantity
        - title: Price
          data_key: price
        - title: Total
          data_key: total
        - title: Taxable
          data_key: taxable
    
    - name: totals_panel
      type: ColumnPanel
      properties: {spacing_above: large}
      components:
        - name: subtotal_label
          type: Label
          properties: {text: "Subtotal: $0.00"}
        
        - name: tax_label
          type: Label
          properties: {text: "Tax: $0.00"}
        
        - name: total_label
          type: Label
          properties: {text: "Total: $0.00"}

is_package: true
