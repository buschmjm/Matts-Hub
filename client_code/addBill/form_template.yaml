container:
  type: ColumnPanel
  properties: {spacing_above: none}
  components:
  - type: Form
    properties: {}
    components:
    - type: DropDown
      name: product_picker
      properties: {width: 300}
      layout_properties: {grid_position: 'PRODUCT,0'}
      
    - type: TextBox
      name: quantity_box
      properties: {placeholder: Quantity, type: number, width: 100}
      layout_properties: {grid_position: 'QUANTITY,0'}
      
    - type: Button
      name: add_button
      properties: {text: Add to Bill}
      layout_properties: {grid_position: 'ADD,0'}
      
    - type: GridPanel
      name: bill_items_panel
      properties: {}
      layout_properties: {grid_position: 'ITEMS,0'}
      
    - type: Label
      name: subtotal_label
      properties: {align: right}
      layout_properties: {grid_position: 'SUBTOTAL,0'}
      
    - type: Label
      name: tax_label
      properties: {align: right}
      layout_properties: {grid_position: 'TAX,0'}
      
    - type: Label
      name: total_label
      properties: {bold: true, align: right}
      layout_properties: {grid_position: 'TOTAL,0'}

is_package: true
