container:
  type: ColumnPanel
  properties: {col_spacing: medium, row_spacing: medium}
components:
- name: nav_panel
  type: FlowPanel
  properties: {align: center, spacing: medium, visible: true}
  components:
  - name: prev_button
    type: Button
    properties: {icon: 'fa:chevron-left', text: '←'}
    event_bindings: {click: prev_button_click}
  - name: page_indicator
    type: Label
    properties: {text: '1/1', align: center}
  - name: next_button
    type: Button
    properties: {icon: 'fa:chevron-right', text: '→'}
    event_bindings: {click: next_button_click}
- name: card_container
  type: ColumnPanel
  properties: {role: card, spacing_above: none, spacing_below: none}
  layout_properties: {expand: true}
  components:
  - name: face_panel
    type: ColumnPanel
    properties: {role: tonal-card}
is_package: true
custom_component: true
