container: {type: ColumnPanel}
components:
- type: ColumnPanel
  name: content_panel
  properties: 
    role: card
    spacing_above: none
    spacing_below: none
  components:
  - type: ColumnPanel
    name: card_content
    properties:
      spacing_above: none
      spacing_below: none
    layout_properties: {expand: true}
- type: FlowPanel
  name: nav_panel
  properties: {align: center, spacing: medium, visible: true}
  components:
  - type: Button
    name: prev_button
    properties: {icon: 'fa:chevron-left', text: '<'}
    event_bindings: {click: prev_button_click}
  - type: Button
    name: next_button
    properties: {icon: 'fa:chevron-right', text: '>'}
    event_bindings: {click: next_button_click}
custom_component: true
is_package: true
