container: {type: ColumnPanel}
components:
- name: nav_panel
  type: FlowPanel
  properties: {align: center, spacing: medium}
  components:
  - name: prev_button
    type: Button
    properties: {icon: 'fa:chevron-left', text: '<'}
    event_bindings: {click: prev_button_click}
  - name: page_indicator
    type: Label
    properties: {text: '1/1'}
  - name: next_button
    type: Button
    properties: {icon: 'fa:chevron-right', text: '>'}
    event_bindings: {click: next_button_click}
- name: faces_container
  type: ColumnPanel
  properties: {role: card, spacing_above: none, spacing_below: none}
custom_component: true
is_package: true
